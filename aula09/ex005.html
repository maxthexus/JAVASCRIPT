<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p class="resul">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong >DOM</strong> em JavaScript.</p>
    <div id="ClkAqui">Clique em Mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.
        getElementsByTagName('p')[1]
        var d = window.document.getElementById('ClkAqui')
        window.document.write('Esta escrito  assim: ' + p1.innerHTML)
        var s = document.querySelector('p.resul')
        corpo.style.background = 'Black'

        p1.style.color = 'yellow'

        d.style.background = 'green'
        d.style.textAlign = 'center'
        d.innerText = 'Troquei o Texto'

        s.style.color = 'yellow'



    </script>
</body>
</html>
