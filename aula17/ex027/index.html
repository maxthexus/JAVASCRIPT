<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Analizador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" id="num" name="num"><input type="button" value="Adicionar" onclick="adicionar()"></p>
            
        </div>
        <div id="res">
           <select name="resu" id="seltab" size="10">
            <option >Digite um numero acima</option>

           </select>
           <br>
           <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>Site desenvolvido por <strong>Matheus Duarte</strong> em curso de JavaScript do CursoEmVideo </p>
    </footer>
    <script src="script/script.js"></script>
