<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Você nasceu em qual País?</h1>
    <input type="text" placeholder="Digite o País onde nasceu!" id="nas">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res">

    </div>

    <script>
        function clicou(){
            var nasceu = window.document.getElementById('nas')
            var res = window.document.getElementById('res')
            var pais = String(nasceu.value)

            res.innerHTML = `<p>Você nasceu no(a) ${pais} então você é</p> ` 

           if(pais != 'Brasil'){

               res.innerHTML += `<p>Estrangeiro</p>`
            }else{
               res.innerHTML += `<p>Brasileiro</p>`
            }
        
        }

    </script>
    
</body>
</html>
